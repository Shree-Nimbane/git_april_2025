name: CI/CD - Data Quality Deployment to Azure Databricks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  databricks-ci-cd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Databricks CLI
      run: |
        python -m pip install --upgrade pip
        python -m pip install databricks
        databricks --version


    # âœ… generate junit report also
    - name: Run Pytest
      run: |
        pytest dqe_framework/test_table1.py --junitxml=report.xml

    - name: Upload Pytest Report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report
        path: report.xml

    # âš ï¸ install NEW Databricks CLI (not databricks-cli)
    - name: Install Databricks CLI
      run: |
        pip install databricks

    # ðŸ”Ž test authentication first
    - name: Test Databricks Connection
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks workspace ls /

    # ðŸš€ deploy code
    - name: Deploy dqe_framework to DBFS
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks fs cp dqe_framework/ dbfs:/git_dummy_framework/ --recursive

    # ðŸ“Œ create job
    - name: Create Databricks Job
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        databricks jobs create --json-file job_config.json > job_output.json
        echo "Job created"

    # â–¶ run job
    - name: Run Databricks Job
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      run: |
        JOB_ID=$(jq -r '.job_id' job_output.json)
        echo "Running Job ID: $JOB_ID"
        databricks jobs run-now --job-id $JOB_ID
